name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Setup Flutter environment
      run: |
        flutter config --no-analytics
        flutter --version

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Fix iOS deployment target
      run: |
        cd ios
        pod repo update
        pod install
        cd ..

    - name: Build iOS without code signing
      run: |
        flutter build ios --debug --no-codesign

    - name: Create IPA manually
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r build/app-debug.ipa Payload
        rm -rf Payload

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-Debug-IPA
        path: build/app-debug.ipa
        retention-days: 90
avec ce ios_build name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Setup Flutter environment
      run: |
        flutter config --no-analytics
        flutter --version

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Configure iOS project for development
      run: |
        cd ios
        xcodebuild -project Runner.xcworkspace -scheme Runner -configuration Debug -allowProvisioningUpdates -destination 'generic/platform=iOS' -quiet
        cd ..

    - name: Build iOS app bundle (no code signing)
      run: |
        flutter build ios --debug --no-codesign

    - name: Create IPA manually
      run: |
        mkdir -p build/ipa_payload/Payload
        cp -r build/ios/iphoneos/Runner.app build/ipa_payload/Payload/
        cd build/ipa_payload
        zip -r ../app.ipa Payload
        cd ../..

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iOS-App-Debug
        path: build/app.ipa
        retention-days: 90

    - name: Upload App bundle
      uses: actions/upload-artifact@v4
      with:
        name: iOS-App-Bundle
        path: build/ios/iphoneos/Runner.app
        retention-days: 90 